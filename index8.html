<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Fascinate&display=swap" rel="stylesheet">
</head>
<body>

  <h1>New Projects</h1>

  <div class="top-row">
    <div class="text-block">
      <h2 class="title1">Believer's Club</h2>
      <a href="https://www.instagram.com/believersclubfilm?igsh=ZzZzdGVrZHVneWRz&utm_source=qr">Instagram</a>
      <p>fundraiser coming soon!</p>
      <p class="text">
        Welcome to the world of the “Believer’s Club” - a story about a D&D group where Max, the DM, gets into a forbidden relationship with one of the players...
      </p>
    </div>

    <div class="gallery-wrapper">
      <h2 class="title2">Concept Art</h2>
      <div class="gallery">
        <button class="arrow left" onclick="changeConceptImage(-1)">&#10094;</button>
        <img id="mainConceptImage" src="img/concept1.png" alt="Concept Art">
        <button class="arrow right" onclick="changeConceptImage(1)">&#10095;</button>
      </div>
    </div>
  </div>

  <div class="bottom-row">
    <div class="gallery-wrapper">
      <h2 class="title3">Character Bios</h2>
      <div class="thumbnails">
        <div class="thumb-container">
          <img src="img/mprof.png" alt="Max – The DM" onclick="setCharacterImage(0)" class="thumb">
        </div>
        <div class="thumb-container">
          <img src="img/jprof.png" alt="Jenny – Player" onclick="setCharacterImage(1)" class="thumb">
        </div>
        <div class="thumb-container">
          <img src="https://i.ibb.co/xqSKqBCL/IMG-0868.png" alt="Wills – Rules Lawyer" onclick="setCharacterImage(2)" class="thumb">
        </div>
        <div class="thumb-container">
          <img src="https://i.ibb.co/kgCpVrVv/IMG-0869.png" alt="Wayne – The Wildcard" onclick="setCharacterImage(3)" class="thumb">
        </div>
        <div class="thumb-container">
          <img src="https://i.ibb.co/C36gFS8s/IMG-0870.png" alt="Ramone – The Heart" onclick="setCharacterImage(4)" class="thumb">
        </div>
      </div>
    </div>
  </div>

  <script>
    const conceptImages = [
      "img/concept1.png",
      "img/concept2.png",
      "img/concept3.png"
    ];
    let conceptIndex = 0;

    function changeConceptImage(direction) {
      conceptIndex = (conceptIndex + direction + conceptImages.length) % conceptImages.length;
      document.getElementById("mainConceptImage").src = conceptImages[conceptIndex];
    }

    const characterImages = [
      "img/max.png",
      "img/jenny.png",
      "img/wills.png",
      "img/wayne.png",
      "img/ramone.png"
    ];
    let characterIndex = 0;

    function setCharacterImage(index) {
      characterIndex = index;
      // You can update a larger character display image here if needed.
      document.querySelectorAll('.thumb').forEach((thumb, i) => {
        thumb.classList.toggle('active', i === index);
      });
    }
  </script>

</body>
</html>
