    <script>
        let images = ['img/p1.jpg', 'img/p2.jpg', 'img/p3.jpg', 'img/p4.jpg']; // Array of images
        let currentIndex = 0; // Start with the first image
        let backgroundElement = document.querySelector('main::before'); // Target the main background pseudo-element

        // Set initial background to p1.jpg
        document.querySelector('main').style.setProperty('background-image', `url(${images[0]})`);

        function changeBackground() {
            // Update the background image
            document.querySelector('main').style.setProperty('background-image', `url(${images[currentIndex]})`);

            // Increment index, loop back to 0 after the last image
            currentIndex = (currentIndex + 1) % images.length;
        }

        // Call the function to change background every 5 seconds
        setInterval(changeBackground, 2000);
    </script>
